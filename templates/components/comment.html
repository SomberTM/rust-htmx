<div class="p-2 border-l border-zinc-500">
    <p>{{ comment.content }}</p>
    <div id="replies-{{ comment.id }}">
        <div class="flex gap-2">
            {% if comment.has_children %}
                <button
                    class="text-xs rounded-lg px-2 py-1 text-blue-500 hover:text-blue-600 hover:bg-zinc-800/50 active:bg-zinc-800"
                    hx-get="/replies/{{ comment.id }}"
                    hx-trigger="click"
                    hx-target="this"
                    hx-swap="outerHTML"
                >
                    Load replies
                </button>
            {% else %}
                <p class="text-xs text-zinc-700">no replies</p>
            {% endif %}
            <button
                hx-get="/reply-form/{{ comment.id }}"
                hx-target="#reply-{{ comment.id }}"
                hx-swap="outerHTML"
            >
                R
            </button>
        </div>
        <div id="reply-{{ comment.id }}"></div>
    </div>
</div>
